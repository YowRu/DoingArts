    <p id="backtop"></p>
    <script>
        $(window).scroll(function () {
            if ($(this).scrollTop() > 500) {
                $('#backtop').fadeIn(800);
            } else {
                $('#backtop').stop().fadeOut(500);
            }
        });
        $('#backtop').click(function () {
            $('html,body').animate({
                scrollTop: 0
            }, 1000);
        });
    </script>
